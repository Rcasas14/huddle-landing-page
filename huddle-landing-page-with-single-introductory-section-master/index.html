<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    .attribution {
      font-size: 11px;
      text-align: center;

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="header container">
    <div class="header__huddle_logo">
      <img src="images/logo.svg" alt="huddle logo">
    </div>
  </div>

  <section class="main">
    <div class="container">
      <div class="main__content">
        <div class="main__image">
          <img src="images/illustration-mockups.svg" alt="huddle mobile">
        </div>
        <div class="main__text">
          <h2 class="main__title">Build The Community Your Fans Will Hate</h2>
          <p class="main__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="main__button">Register</a>
        </div>



      </div>

      </div> -->
    </div>

  </section>
